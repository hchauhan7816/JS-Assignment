    <div class="container">
      <h1>Weather Website</h1>
      <div class="weatherContainer">
        <div class="weatherSearch">
          <form>
            <label for="cityName">Enter City Name:</label>
            <input
              type="text"
              id="cityName"
              name="cityName"
              placeholder="e.g. Noida"
            />
            <button type="submit" id="getWeatherButton">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="weatherCard">
          <div class="weatherHeader">
            <h3 class="cityName">New York</h3>
            <img
              id="weatherImg"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              width="90"
              height="90"
            />
          </div>
          <div class="weatherContent">
            <h2 class="temperature">12°C</h2>
            <div class="description">Light Rain</div>
          </div>
          <div class="weatherFooter">
            <div class="weatherDetail">
              <p>Humidity</p>
              <p id="humidity">87%</p>
            </div>
            <div class="weatherDetail">
              <p>Wind</p>
              <p id="wind">12 km/h</p>
            </div>
            <div class="weatherDetail">
              <p>Pressure</p>
              <p id="pressure">1015 hPa</p>
            </div>
          </div>
        </div>
      </div>
    </div>
